name: Deploy Vite App to Azure

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Login to Azure using the credentials stored in secrets
      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Run the Vite build process (do not pass VITE_API_URL from secrets here)
      - name: Build the Vite app
        run: npm run build

      # Step 6: Deploy the web app using Azure credentials
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: eatsnearyou
          package: ./dist  # specify the build directory

      # Step 7: Logout from Azure
      - name: 'Logout from Azure'
        run: |
          az logout
