name: TechWorld CI CD

on: 
  push:

env:
  AZURE_WEBAPP_NAME: eatsnearyou  # set this to your application's name
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repo
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    # Login to Azure using the credentials stored in secrets
    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Setup Node.js version
    - name: 'Setup Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    # Install dependencies and build with environment variable
    - name: 'Install dependencies and build'
      run: |
        npm install
        VITE_API_URL=${{ secrets.VITE_API_URL }} npm run build
      working-directory: .

    # Deploy the web app using Azure credentials
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./dist  # specify the build directory

    # Azure logout
    - name: 'Logout from Azure'
      run: |
        az logout
